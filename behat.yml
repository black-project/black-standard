default:

    autoload:
        "":  %paths.base%/features/bootstrap

    suites:
        default:
            contexts:
                - FeatureContext
            filters: { tags: "@ui" }

    extensions:
        Behat\MinkExtension:
            base_url:  'http://www.example.com'
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~

        Knp\FriendlyContexts\Extension: ~
        Behat\Symfony2Extension: ~

domain:

    autoload:
        "":  %paths.base%/features/bootstrap

    suites:
        default:
            contexts:
                - DomainContext
            filters: { tags: "@domain" }

    extensions:
        RMiller\BehatSpec\BehatExtension:
            path: bin/phpspec
